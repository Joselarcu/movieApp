<div class="row animated fadeIn fast" *ngIf="movies">
  <div class="col-md-3 text-center puntero" *ngFor="let movie of movies" [routerLink]="['/detail',movie.id]" >
    <img src="{{'http://image.tmdb.org/t/p/w300/'+ movie.poster_path}}" class="img-fluid img-thumbnail" *ngIf="movie.poster_path">
    <img src="{{'http://image.tmdb.org/t/p/w300/'+ movie.backdrop_path}}" class="img-fluid img-thumbnail" *ngIf="!movie.poster_path && movie.backdrop_path">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/No_image_3x4.svg/1024px-No_image_3x4.svg.png" class="img-fluid img-thumbnail" *ngIf="!movie.poster_path && movie.backdrop_path">
    <p>{{movie.title}}</p>
    <hr>
  </div>
</div>
